<h1 align="center">Make Pie Chart</h1><br>
<h4 align="left" style="padding-left:50px;">Example: Title--> Class President Election, xdata--> Smith;Moore;Davids, ydata-->345;500;210</h4><br>

 <div class="container-fluid" style="padding: 40px;">
  
  	<div class="row">
          
    	  <div class="col-sm-4">
				  <div class="field form-group">
				    <label for="title">Title</label>
					<input id="title"  type="text"  class="form-control" />
					
				  </div>
		  </div>
		  <div class="col-sm-2">
					  <div class="field form-group">
                           
                                            <label>Option1</label>
                                            <select id="optionline1" class="form-control"><option value="label+percent">Percent</option><option value="label+percent+value">Percent and Value</option></select>
                                            
                     </div>
          </div>
		  
		  
	</div>
	<div class= "row">
          <div class="col-sm-6">
				  <div class="field form-group">
				    <label for="title">xdata</label>
					<input id="xdata"  type="text"  class="form-control" />
					
				  </div>
          </div>
          <div class="col-sm-6">
				  <div class="field form-group ">
				    <label for="title">ydata</label>
					<input id="ydata"  type="text"  class="form-control" />
					
				  </div>
          </div>
    </div>
   
    
</div>

<div class="container-fluid" style="padding:40px;">
	<div class="row">
	    <div class="col-sm-3">
				<button onclick="MakePieChart()" class="btn btn-primary"  style='width:100%'  >View Chart To Review</button>
		</div>
		
	    
		
    </div>



		<br>
		<br>
		<div class="row">
						  <div class="col-sm-8">
									<div align="left"  style="height: 644px;border: solid black;">
									   <div align="center" id="plotly-div"></div>
									</div>
						  </div>
						 
		</div>
		<br>
  
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

 
 
 <script>
 
 $(document).on('click', '#refresh', function() {
      if (window.MathJax) {

							MathJax.Hub.Queue(
									["Typeset",MathJax.Hub]	
							);

	  }	
});
        
        var range  = [];
	    var domain = [];
        		

		var rangeInput  = document.getElementById("ydata");
		var domainInput = document.getElementById("xdata");
		var option1Input = document.getElementById("optionline1");
		
		var titleInput = document.getElementById("title");
		var descriptInput = document.getElementById("description");

		

		
		

	function MakePieChart() {
	
	
			  domain = (domainInput.value).split(";");
		      range = (rangeInput.value).split(";").map(parseFloat);
		      title = (titleInput.value);
              option1 = (option1Input.value);
			  var data = [{
				  values: range,
				  labels: domain,
				  textinfo: option1,
				  hoverinfo: "label",
				  type: 'pie'
				}];

				var layout = {title: title, titlefont: {size: 26},
				  height: 500,
				  width: 650,
				  showlegend: true,
	                          legend: {"orientation": "h",x:5.0,y:1.1},
				};


		

				Plotly.newPlot('plotly-div', data, layout);
				
      if (window.MathJax) {

							MathJax.Hub.Queue(
									["Typeset",MathJax.Hub]	
							);

	  }	

	}
		
		
		
			
</script>
